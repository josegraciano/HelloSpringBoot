<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8"></meta>
<title>TreinaWeb Spring Boot - Inserção de Instituição</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: header"></div>

	<div class="container">
		<h2>Criação de nova Instituição</h2>
		<form class="form-horizontal" action="/instituicoes/inserir"
			method="post" th:object="${instituicao}">
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-nome">Nome da Instituição:</label>
					<input type="text" class="form-control" id="txt-nome" th:field="*{nome}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-endereco">Endereço da Instituição:</label>
					<input type="text" class="form-control" id="txt-endereco" th:field="*{endereco}"/>
				</div>
			</div>
			<input type="text" value="Salvar!" class="btn btn-default"/>
		</form>
	</div>

	<div th:replace="fragmentos/fragmentos :: footer"></div>

	<script type="text/javascript"
		src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
</body>
</html>
